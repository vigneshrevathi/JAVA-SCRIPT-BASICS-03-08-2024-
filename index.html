<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script bascis</title>
</head>
<body>
    <img src="bulb-off.jpg" alt="image" id="bulb">
    <button onclick="document.getElementById('bulb').src='bulb-on.jpg'">bulb-on</button>
    <button onclick="document.getElementById('bulb').src='bulb-off.jpg'">bulb-off</button>  
    <h1 id="click" onclick="document.getElementById('click').innerHTML='YOU ARE CLICKED'">click me</h1>

    <h1 id="content">Content</h1>
    <button onclick="document.getElementById('content').innerHTML = ''">remove</button>
    <button onclick="document.getElementById('content').innerHTML='content'">show</button>
    <button onclick="document.getElementById('content').innerHTML='CLICKED'">click</button>
</body>
</html>
